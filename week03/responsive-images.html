<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
                <source media="(min-width: 550px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="Rome Italy Temple" width="600" height="800">
            </picture>
        </div>
    </main>       
</body>
</html>
